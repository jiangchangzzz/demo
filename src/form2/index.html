<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <div class="form-group">
                <label for="name">名称</label>
                <input type="text" id="name" class="text" name="name">
                <p class="message">必填，长度为4~16个字符</p>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="text" id="password" class="text" name="password">
                <p class="message">必填，长度为5~12个字母或数字</p>
            </div>
             <div class="form-group">
                <label for="repeat">密码确认</label>
                <input type="text" id="repeat" class="text" name="repeat">
                <p class="message">密码确认必须与密码一致</p>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="text" id="email" class="text" name="email">
                <p class="message">邮箱必须符合正确的格式</p>
            </div>
             <div class="form-group">
                <label for="phone">手机</label>
                <input type="text" id="phone" class="text" name="phone">
                <p class="message">手机必须符合正确的格式</p>
            </div>
            <div class="clearfloat">
                <button type="submit" class="btn">提交</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
