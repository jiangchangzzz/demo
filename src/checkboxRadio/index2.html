<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="radio">
        <input type="radio" id="name1" class="radio-input" name="name">
        <label for="name1" class="radio-label"></label>
        <input type="radio" id="name2" class="radio-input" name="name" checked>
        <label for="name2" class="radio-label"></label>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="address1" class="checkbox-input">
        <label for="address1" class="checkbox-label"></label>
        <input type="checkbox" id="address2" class="checkbox-input" checked>
        <label for="address2" class="checkbox-label"></label>
    </div>
</body>
</html>
