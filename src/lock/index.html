<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手势密码</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">手势密码</h1>
    </header>
    <main class="main">
        <div class="main-picture">
            <canvas class="draw" id="draw">
                抱歉，您的浏览器暂时不支持<code>canvas</code>
            </canvas>
            <p id="text" class="text">请输入手势密码</p>
        </div>
        <div class="main-select">
            <div class="input-group">
                <input type="radio" name="password" checked id="setPassword" value="set"><label for="setPassword">设置密码</label>
            </div>
            <div class="input-group">
                <input type="radio" name="password" id="checkPassword" value="check"><label for="checkPassword">验证密码</label>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
